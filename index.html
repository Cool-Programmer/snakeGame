<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake Game</title>
	<link rel="stylesheet" href="style.css">
</head>
	<div class="container">
		<div id="overlay">
			Your Final Score: <span id="finalScore"></span>
			<br>
			<a onclick="window.location.reload()" href="#">Play Again</a>
		</div>

		<canvas id="canvas" width="600" height="450">
			<p>Your Browser Does Not Support Canvas</p>
		</canvas>

		<div id="stats">
			<div id="score"></div>
			<div id="highScore"></div>
			<button onclick="resetScore()" id="resetScore">Reset High Score</button>
		</div>
	</div>

<body>
<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
